<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Music Nights | GreenBite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Include the same navbar with dropdown -->

    <main class="container mt-5 mb-5">
        <h1 class="mb-4 text-center">Live Music Nights</h1>

        <div id="musicCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/seed/music1/800/400" class="d-block w-100" alt="Music 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/music2/800/400" class="d-block w-100" alt="Music 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/music3/800/400" class="d-block w-100" alt="Music 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#musicCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#musicCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <p>GreenBite is proud to host Live Music Nights every Friday and Saturday. Enjoy jazz, soul, acoustic, and indie
            rock as you dine. Reserve your spot and let the rhythm elevate your evening!</p>
    </main>

    <footer class="footer mt-5">
        <p>&copy; 2025 Serve and Dine. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
